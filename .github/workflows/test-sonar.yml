name: DevOps
on:
  push:
    branches: [ 'develop', 'release-*' ]
jobs:
  devops:
    name: Test - Unit & Integration & SonarCloud Scan & Slack WebHook
    runs-on: ubuntu-latest # macos-latest macos-11 windows-2019 ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 0 }
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit & Integration Tests
        run: mvn -B verify # -B: --batch-mode
      - name: Sonar
        if: success() # always() failure() success()
        run: >
          mvn -B verify -DskipTests sonar:sonar
          -Dsonar.projectKey=sergiomerayogithub:iwvg-devops-merayo-sergio
          -Dsonar.organization=sergiomerayogithub
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=$SONAR
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
          SONAR: ${{ secrets.SONAR }}
